<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: 242.5px 242.5px 242.5px 242.5px; /* Match Cypress test */
            grid-template-rows: 124px 124px 124px 124px 124px;
            gap: 10px; /* Ensuring grid-gap is set properly */
            background-color: white;
            padding: 10px;
        }

        #grid > div {
            background-color: green;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        /* Define grid spans based on test cases */
        #grid > div:nth-child(1) { grid-column: span 4; } /* Header spanning 4 columns */
        #grid > div:nth-child(2) { grid-row: span 4; } /* Sidebar spanning 4 rows */
        #grid > div:nth-child(3) { grid-column: span 1; }
        #grid > div:nth-child(4) { grid-column: span 2; } /* Brute Force vs Optimization */
        #grid > div:nth-child(5) { grid-column: span 2; } /* DSA vs Competitive */
        #grid > div:nth-child(6) { grid-column: span 1; }
        #grid > div:nth-child(7) { grid-column: span 1; }
        #grid > div:nth-child(8) { grid-column: span 1; }
        #grid > div:nth-child(9) { grid-column: span 1; } /* Smallest box */
        #grid > div:nth-child(10) { grid-column: span 3; } /* Footer spanning 3 columns */
    </style>
</head>
<body>

    
    
    <div id="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

</body>
</html>
