<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto;
            gap: 5px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 10px;
        }

        .grid-item {
            background-color: green;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px solid white;
        }

        /* Assigning Grid Areas */
        .item1 { grid-column: 1 / 4; } /* Full row */
        .item2 { grid-row: 2 / 5; } /* Tall column */
        .item3 { grid-column: 2 / 3; }
        .item4 { grid-column: 3 / 4; }
        .item5 { grid-column: 2 / 4; }
        .item6 { grid-column: 3 / 4; }
        .item7 { grid-column: 2 / 3; }
        .item8 { grid-column: 3 / 4; }
        .item9 { grid-column: 4 / 5; }
        .item10 { grid-column: 1 / 4; }

    </style>
</head>
<body>

    <h2>CSS Grid Layout Creation</h2>
    <p>Create the following layout using grid:</p>

    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
        <div class="grid-item item8">8</div>
        <div class="grid-item item9">9</div>
        <div class="grid-item item10">10</div>
    </div>

</body>
</html>
